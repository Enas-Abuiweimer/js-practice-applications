<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>persnal cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-<insert_sha_here>" crossorigin="anonymous" />

</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <h4 id="author"> Enas Abuiweimer</h4>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus nisi corrupti, praesentium ducimus nam voluptatum, iusto, aperiam qui distinctio dignissimos tenetur fugiat vitae quis. Praesentium dignissimos sed at incidunt dolores.</p>

                <!-- prev net button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="personalcards.js"></script>
